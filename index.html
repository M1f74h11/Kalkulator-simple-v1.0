<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1> Kalkulator Simple </h1>
    <p> Berusaha lebih banyak masuk akal itu lebih ampuh daripada mencoba jadi rasional tanpa perasaan</p>
    <div class="calculator">
      <input type="text" id="result" value="0" disabled />

      <div class="button-row">
        <button>C</button>
        <button>+/-</button>
        <button>%</button>
        <button>รท</button>
      </div>

      <div class="button-row">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
      </div>

      <div class="button-row">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>

      <div class="button-row">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>

      <div class="button-row">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
    </div>
     <div class="credit">
        <p>Created by <a href="">MiftahulHuda</a>. | &copy; 2023. </p>
      </div>

    <script src="script.js"></script>
  </body>
</html>
